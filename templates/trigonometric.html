<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Calculator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Trigonometric Calculator</h1>
        <form action="/trigonometric" method="POST" class="calculator-form">
            <label for="operation">Choose an operation:</label>
            <select id="operation" name="operation">
                <option value="sin">Sine</option>
                <option value="cos">Cosine</option>
                <option value="tan">Tangent</option>
                <option value="cosec">Cosecant</option>
                <option value="sec">Secant</option>
                <option value="cot">Cotangent</option>
            </select>
            <input type="number" name="number" id="number" placeholder="Enter a number" required>
            <input type="submit" value="Calculate">
        </form>
        <a href="/" class="go-back">Go Back</a>
    </div>
</body>
</html>
